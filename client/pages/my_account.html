<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100..900&family=Inter:opsz,wght@14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../output.css" >
    <link rel="stylesheet" href="../dist/css/style.css">

    <title>My Account | The HealthBook</title>
</head>

<body class="flex text-gray-800 font-poppins border-box bg-gradient-to-bl from-[#FAF1F1] to-[#F6F1FF] min-h-screen">
    <header class="fixed top-0 w-full min-h-[69px] z-10 px-6 py-4 bg-[#ffffff90] backdrop-blur-xl border-b border-[#DAE3E5] justify-between items-center inline-flex">

        <a href="landing.html" class="justify-center items-center cursor-pointer gap-2.5 flex">
            <img src="../assets/logo_the_healthbook.svg" alt="The Health Book Logo">
        </a>

        <div class="AccountHeader pr-4 justify-start items-center gap-4 flex text-neutral-600">
            <button id="logout-button"
                    onclick="logout()"
                    class="px-8 py-2 bg-blue_super_light rounded-lg hover:bg-blue_cta text-blue_cta hover:text-white font-medium border border-blue_cta focus:ring-4 focus:ring-white transition-all">
                <span>Logout</span>
            </button>
        </div>
    </header>

    <aside id="sidebar"
        class="fixed transition-all xl:flex left-0 w-60 lg:w-80 h-full flex-col justify-start items-start grow basis-0 px-6 py-8 pt-[7rem] bg-white border-r border-[#DAE3E5] gap-8">

        <nav id="second-nav" class="flex w-fit rounded-b-xl gap-2 items-center text-[#054F99] absolute top-[69px] right-[-12.5rem] md:right-[-14rem] lg:right-[-15rem] px-6 py-3 bg-[#fefefe] bg-opacity-95 backdrop-blur-xl border-b border-x border-gray_border z-20">
            <button type="button" id="sidebar_button" class="text-lg text-gray-600 sidebar-toggle flex flex-col">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                     stroke="currentColor" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3 8.25V18a2.25 2.25 0 0 0 2.25 2.25h13.5A2.25 2.25 0 0 0 21 18V8.25m-18 0V6a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 6v2.25m-18 0h18M5.25 6h.008v.008H5.25V6ZM7.5 6h.008v.008H7.5V6Zm2.25 0h.008v.008H9.75V6Z" />
                </svg>
            </button>

            <ul class="flex items-center ml-1 text-nowrap">
                <li class="mr-2">
                    <a href="#" class="mr-2 font-medium hover:text-[#054F99]">MyAccount</a>
                </li>
            </ul>
        </nav>

        <div class="HospitalName flex flex-col gap-y-2 px-1">
            <a href="#">
                <span class="provider_name_field text-neutral-800 text-2xl font-bold font-montserrat leading-normal">&nbsp</span>
            </a>

            <div class="flex flex-wrap gap-0.5 text-neutral-500">
                <span id="provider-type" class="flex w-fit h-fit LocalGovernmentUnit font-medium text-blue_main italic">&nbsp
                </span>
                <span id="provider-location"  class="LocalGovernmentUnit text-base font-normal leading-tight">&nbsp
                </span>
            </div>

        </div>

        <div id="page_tag_list" class="flex flex-col w-full gap-3 mt-8">
            <a href="digitalid.html" id="page_tab_digital_id"
                class="flex w-full px-5 py-3 gap-3 rounded-xl items-center cursor-pointer">
                <div class="flex">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 9h3.75M15 12h3.75M15 15h3.75M4.5 19.5h15a2.25 2.25 0 0 0 2.25-2.25V6.75A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25v10.5A2.25 2.25 0 0 0 4.5 19.5Zm6-10.125a1.875 1.875 0 1 1-3.75 0 1.875 1.875 0 0 1 3.75 0Zm1.294 6.336a6.721 6.721 0 0 1-3.17.789 6.721 6.721 0 0 1-3.168-.789 3.376 3.376 0 0 1 6.338 0Z" />
                    </svg>
                </div>
                <span class="grow shrink basis-0 text-base leading-normal">Digital IDs</span>
            </a>
            <a href="#" id="page_tab_my_account"
                class="flex w-full px-5 py-3 gap-3 rounded-xl items-center cursor-pointer bg-blue_super_light text-blue_main">
                <div class="flex">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                    </svg>
                </div>
                <span class="grow shrink basis-0 text-base leading-normal">My Account</span>
            </a>
        </div>
    </aside>

    <!-- Main -->
    <main id="main"
          class="xl:ml-80 flex flex-col items-center w-full mt-[69px] main py-16 gap-12 main transition-all">

        <div class="flex flex-col w-full xl:max-w-[1080px] px-8 md:px-12 lg:px-16 md:mx-12 lg:mx-16 gap-8">
            <h1 class="text-3xl text-blue_cta font-semibold mb-4">Health Provider Account</h1>

            <div class="flex border-b-2 border-gray-300 gap-8 text-base mb-2">
                <button id="provider_basic_tab" class="px-2 pb-4 transition-all border-b-4 text-blue_main border-blue_main font-medium">
                    Basic Information
                </button>
                <button id="provider_password_tab" class="px-2 pb-4 transition-all">
                    Change Password
                </button>
            </div>
        </div>


        <section class="w-[calc(100vw-3rem)] xl:w-[calc(99vw-20rem)]">
            <div id="regis-form-carousel" class="grid grid-flow-col scroll-auto md:-gap-12 lg:gap-16 overflow-y-auto overscroll-x-contain snap-x snap-mandatory no-scrollbar">

                <!-- BASIC FORM -->
                <div class="snap-center w-[calc(99vw-3rem)] xl:w-[calc(99vw-20rem)] px-0 xl:px-[calc(50vw-700px)]">
                    <div class="w-full px-4 lg:px-10 xl:px-16">
                        <form id="provider_basic_form" class="w-full flex-col min-h-[440px] border border-gray_border px-12 py-10 bg-white md:rounded-xl dark:bg-gray-800 gap-4 transition-all">
                            <div class="flex flex-col w-full gap-2">
                                <div class="flex flex-col gap-1">
                                    <label for="provider_name" class="block mb-2 text-gray-600">Provider Name:</label>
                                    <input
                                        id="provider_name"
                                        name="provider_name"
                                        type="text" disabled
                                        placeholder="Enter Provider Name"
                                        class="w-full px-3 py-2 mb-4 rounded-md focus:outline-none focus:ring-1 focus:ring-blue_cta"
                                        required
                                    />
                                </div>

                                <div class="flex max-md:flex-col md:flex-row w-full gap-3 md:gap-4">
                                    <div class="flex flex-col w-full gap-1">
                                        <label for="provider_email" class="block mb-2 text-gray-600">Email:</label>
                                        <input
                                            type="email"
                                            id="provider_email"
                                            name="email" disabled
                                            class="w-full px-3 py-2 mb-4 rounded-md focus:outline-none focus:ring-1 focus:ring-blue_cta"
                                            placeholder="Enter your email"
                                            required
                                        />
                                    </div>
                                    <div class="flex flex-col w-full gap-1">
                                        <label for="provider_contact_number" class="block mb-2 text-gray-600">Contact Number:</label>
                                        <input
                                            type="text"
                                            id="provider_contact_number"
                                            name="contact_number" disabled
                                            class="w-full px-3 py-2 mb-4 rounded-md focus:outline-none focus:ring-1 focus:ring-blue_cta"
                                            placeholder="Enter your contact number"
                                            required
                                        />
                                    </div>
                                </div>

                                <div class="flex flex-col w-full gap-1">
                                    <label for="provider_type" class="block mb-2 text-gray-600">Provider Type:</label>
                                    <input
                                        type="text"
                                        id="provider_type"
                                        name="provider_type" disabled
                                        class="w-full px-3 py-2 mb-4 rounded-md focus:outline-none focus:ring-1 focus:ring-blue_cta"
                                        required
                                    />
                                </div>

                                <div class="flex flex-col lg:flex-row w-full gap-3 lg:gap-4">
                                    <div class="flex flex-col w-full gap-1">
                                        <label for="provider_region" class="block mb-2 text-gray-600">Region:</label>
                                        <input
                                            type="text"
                                            id="provider_region"
                                            name="region" disabled
                                            class="w-full px-3 py-2 mb-4 rounded-md focus:outline-none focus:ring-1 focus:ring-blue_cta"
                                            required
                                        />
                                    </div>
                                    <div class="flex flex-col w-full gap-1 pb-2">
                                        <label for="provider_province" class="block mb-2 text-gray-600">Province:</label>
                                        <input
                                            type="text"
                                            id="provider_province"
                                            name="province" disabled
                                            class="w-full px-3 py-2 rounded-md focus:outline-none focus:ring-1 focus:ring-blue_cta"
                                            required
                                        />
                                        <span id="provider_province_error" class="text-sm text-gray-500 w-full pl-1 text-right italic transition-all hidden">*please select a region first</span>
                                    </div>
                                    <div class="flex flex-col w-full gap-1 pb-2">
                                        <label for="provider_city" class="block mb-2 text-gray-600">City:</label>
                                        <input
                                            type="text"
                                            id="provider_city"
                                            name="city" disabled
                                            class="w-full px-3 py-2 rounded-md focus:outline-none focus:ring-1 focus:ring-blue_cta"
                                            required
                                        />
                                        <span id="provider_city_error" class="text-sm text-gray-500 w-full pl-1 text-right italic transition-all hidden">*please select a province first</span>
                                    </div>
                                </div>

                                <div class="flex flex-col gap-1">
                                    <label for="provider_location" class="block mb-2 text-gray-600">Provider Address Line:</label>
                                    <input
                                        id="provider_location"
                                        name="provider_location"
                                        type="text" disabled
                                        placeholder="Enter unit/room/floor, bldg./lot/block/phase/house, and street name"
                                        class="w-full px-3 py-2 mb-4 rounded-md focus:outline-none focus:ring-1 focus:ring-blue_cta"
                                        required
                                    />
                                </div>

                                <div id="provider_basic_buttons" class="flex w-full mt-8 md:mt-4 gap-4 flex-col sm:flex-row">
                                    <button id="provider_basic_edit" type="button"
                                        class="flex justify-center gap-2 px-6 py-2.5 w-full md:w-48 bg-blue_cta rounded-lg hover:bg-blue_main text-white transition-all hidden">
                                        <span class="block lg:flex">Edit</span>
                                    </button>

                                    <button type="button" id="provider_basic_cancel"
                                        class="flex justify-center gap-2 pl-4 pr-3 md:px-6 py-2.5 w-full md:w-48 rounded-lg border-2 border-blue_cta hover:bg-blue_light text-blue_cta font-medium transition-all hidden">
                                        <span class="block lg:flex">Cancel</span>
                                    </button>

                                    <button type="submit" id="provider_basic_save"
                                        class="flex justify-center gap-2 pl-4 pr-3 md:px-6 py-2.5 w-full md:w-48 bg-blue_cta rounded-lg hover:bg-blue_main text-white transition-all hidden">
                                        <span class="block lg:flex">Save</span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- PASSWORD FORM -->
                <div class="snap-center w-[calc(99vw-3rem)] xl:w-[calc(99vw-20rem)] px-0 xl:px-[calc(50vw-700px)]">
                    <div class="w-full px-4 lg:px-10 xl:px-16">
                        <form id="provider_password_form" class="w-full flex-col border border-gray_border px-12 py-10 bg-white md:rounded-xl dark:bg-gray-800 gap-4 transition-all">
                            <div class="flex flex-col w-full gap-2">
                                <div class="flex flex-col gap-1 pb-4">
                                    <label for="provider_password" class="block mb-2 text-gray-600">Password:</label>
                                    <div class="flex w-full items-center gap-2 rounded-md border border-gray-500 focus:outline-none focus-within:ring-1 focus-within:ring-blue_cta focus-within:border-blue_cta">
                                        <input
                                            id="provider_password"
                                            name="provider_password"
                                            type="password"
                                            placeholder="Enter your password"
                                            class="w-full px-3 py-2 rounded-md focus:outline-none focus:ring-0 border-0"
                                            required
                                        />
                                        <button type="button" id="show_password" class="flex flex-col h-full justify-center mx-3">
                                            <svg id="eye_icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                              <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                                              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                            </svg>
                                        </button>
                                    </div>
                                </div>

                                <div class="flex flex-col gap-1 pb-4">
                                    <label for="provider_new_password" class="block mb-2 text-gray-600">New Password:</label>
                                    <div class="flex w-full items-center gap-2 rounded-md border border-gray-500 focus:outline-none focus-within:ring-1 focus-within:ring-blue_cta focus-within:border-blue_cta">
                                        <input
                                            id="provider_new_password"
                                            name="provider_new_password"
                                            type="password"
                                            placeholder="Enter your new password"
                                            class="w-full px-3 py-2 rounded-md focus:outline-none focus:ring-0 border-0"
                                            required
                                        />
                                        <button type="button" id="show_new_password" class="flex flex-col h-full justify-center mx-3">
                                            <svg id="eye_icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                              <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                                              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                            </svg>
                                        </button>
                                    </div>
                                </div>

                                <div class="flex flex-col gap-1">
                                    <label for="provider_confirm_password" class="block mb-2 text-gray-600">Confirm Password:</label>
                                    <input
                                        id="provider_confirm_password"
                                        name="provider_confirm_password"
                                        type="password"
                                        placeholder="Enter your password again"
                                        class="w-full px-3 py-2 mb-4 rounded-md focus:outline-none focus:ring-1 focus:ring-blue_cta"
                                        required
                                    />
                                </div>

                                <div id="provider_password_buttons" class="flex w-full mt-8 md:mt-4 gap-4 flex-col sm:flex-row">
                                    <button id="provider_password_edit" type="button"
                                        class="flex justify-center gap-2 px-6 py-2.5 w-full md:w-48 bg-blue_cta rounded-lg hover:bg-blue_main text-white transition-all hidden">
                                        <span class="block lg:flex">Change Password</span>
                                    </button>

                                    <button type="button" id="provider_password_cancel"
                                        class="flex justify-center gap-2 pl-4 pr-3 md:px-6 py-2.5 w-full md:w-60 rounded-lg border-2 border-blue_cta hover:bg-blue_light text-blue_cta font-medium transition-all">
                                        <span class="block lg:flex">Cancel</span>
                                    </button>

                                    <button type="submit" id="provider_password_save"
                                        class="flex justify-center gap-2 pl-4 pr-3 md:px-6 py-2.5 w-full md:w-60 bg-blue_cta rounded-lg hover:bg-blue_main text-white transition-all">
                                        <span class="block lg:flex">Change Password</span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- External JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>

    <!-- Custom Modules -->
    <script type="module" defer src="../hooks/fetchProviderName.js"></script>
    <script type="module" defer src="../hooks/changeAccountPassword.js"></script>
    <script type="module" defer src="../utils/checkLoginStatus.js"></script>
    <script type="module" defer src="../utils/logout.js"></script>
    <script defer src="../utils/sidebartoggle.js"></script>

    <!-- Other Utility Scripts -->
    <script src="../utils/toastMessageOnRefresh.js"></script>
    <script src="../hooks/providerAccount/useMyAccount.js"></script>
    <script defer type="module" src="../hooks/providerAccount/fetchAccountDetails.js"></script>
    <script src="../utils/switchTabProviderAccount.js"></script>
    <script src="../utils/showPassword.js"></script>
    <script type="module" src="../data/usePhilippines.js"></script>
</body>
</html>
