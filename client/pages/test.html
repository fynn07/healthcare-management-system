<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- External Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100..900&family=Inter:opsz,wght@14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../output.css" >
    <link rel="stylesheet" href="../dist/css/style.css">

    <title>Tester | The HealthBook</title>
</head>

<body class="flex text-gray-800 font-poppins border-box bg-gradient-to-bl from-[#FAF1F1] to-[#F6F1FF] min-h-screen">
    <header class="fixed top-0 w-full min-h-[69px] z-10 px-6 py-4 bg-[#ffffff90] backdrop-blur-xl border-b border-[#DAE3E5] justify-between items-center inline-flex">

        <a href="landing.html" class="justify-center items-center cursor-pointer gap-2.5 flex">
            <img src="../assets/logo_the_healthbook.svg" alt="The Health Book Logo">
        </a>

        <div class="AccountHeader pr-4 justify-start items-center gap-4 flex text-neutral-600">
            <button id="logout-button"
                    onclick="logout()"
                    class="px-8 py-2 bg-blue_super_light rounded-lg hover:bg-blue_cta text-blue_cta hover:text-white font-medium border border-blue_cta focus:ring-4 focus:ring-white transition-all">
                <span>Logout</span>
            </button>
        </div>
    </header>

    <main id="main"
          class="flex flex-col items-center w-full mt-[69px] py-16 main transition-all gap-8">

        <div class="flex flex-col w-full xl:max-w-[1080px] px-6 md:px-12 lg:px-16 md:mx-12 lg:mx-16 gap-8">
            <h1 class="text-3xl text-blue_cta font-semibold mb-4">Health Provider Registration</h1>

            <div class="flex border-b-2 border-gray-300 gap-8 text-base mb-2">
                <h2 id="provider_basic_tab" class="px-2 pb-4 transition-all border-b-4 text-blue_main border-blue_main font-medium">
                    Basic Information
                </h2>
                <h2 id="provider_password_tab" class="px-2 pb-4 transition-all">
                    Set Password
                </h2>
            </div>
        </div>


        <form id="provider-form" class="w-[100vw]">
            <div id="regis-form-carousel" class="grid grid-flow-col scroll-auto md:-gap-12 lg:gap-16 overflow-y-auto overscroll-x-contain snap-x snap-mandatory no-scrollbar">

                <!-- BASIC FORM -->
                <div class="snap-center w-[100vw] px-[calc(50vw-540px)]">
                    <div class="w-full px-6 md:px-12 lg:px-16">
                        <div id="provider-basic-form" class="w-full flex-col min-h-[440px] border border-gray_border px-12 py-10 bg-white md:rounded-xl dark:bg-gray-800 gap-4 transition-all">
                            <div class="flex flex-col w-full gap-2">
                                <div class="flex flex-col gap-1">
                                    <label for="provider_name" class="block mb-2 text-gray-600">Provider Name:</label>
                                    <input
                                        id="provider_name"
                                        name="provider_name"
                                        type="text"
                                        placeholder="Enter Provider Name"
                                        class="w-full px-3 py-2 mb-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"
                                        required
                                    />
                                </div>

                                <div class="flex max-md:flex-col md:flex-row w-full gap-3 md:gap-4">
                                    <div class="flex flex-col w-full gap-1">
                                        <label for="provider_email" class="block mb-2 text-gray-600">Email:</label>
                                        <input
                                            type="email"
                                            id="provider_email"
                                            name="provider_email"
                                            class="w-full px-3 py-2 mb-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"
                                            placeholder="Enter your email"
                                            required
                                        />
                                    </div>
                                    <div class="flex flex-col w-full gap-1">
                                        <label for="provider_contact_number" class="block mb-2 text-gray-600">Contact Number:</label>
                                        <input
                                            type="text"
                                            id="provider_contact_number"
                                            name="provider_contact_number"
                                            class="w-full px-3 py-2 mb-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"
                                            placeholder="Enter your contact number"
                                            required
                                        />
                                    </div>
                                </div>

                                <div class="flex flex-col w-full gap-1">
                                    <label for="provider_type" class="block mb-2 text-gray-600">Provider Type:</label>
                                    <select
                                        id="provider_type"
                                        name="provider_type"
                                        class="w-full px-3 py-2 mb-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"
                                        required
                                    >
                                        <option value="" disabled selected>Select type</option>
                                        <option value="Clinic Facility">Clinic</option>
                                        <option value="Hospital Facility">Hospital</option>
                                        <option value="Local Government Unit">LGU (Local Government Unit)</option>
                                    </select>
                                </div>

                                <div class="flex flex-col lg:flex-row w-full gap-3 lg:gap-4">
                                    <div class="flex flex-col w-full gap-1">
                                        <label for="provider_region" class="block mb-2 text-gray-600">Region:</label>
                                        <select
                                            id="provider_region"
                                            name="provider_region"
                                            class="w-full px-3 py-2 mb-4 rounded-md focus:outline-none focus:ring-1 focus:ring-blue_cta"
                                            required
                                        >
                                            <option value="" disabled selected>Select your region</option>
                                        </select>
                                    </div>
                                    <div class="flex flex-col w-full gap-1 pb-2">
                                        <label for="provider_province" class="block mb-2 text-gray-600">Province:</label>
                                        <select
                                            id="provider_province"
                                            name="provider_province" disabled
                                            class="w-full px-3 py-2 rounded-md focus:outline-none focus:ring-1 focus:ring-blue_cta bg-gray-300"
                                            required
                                        >
                                            <option value="" disabled selected>Select your province</option>
                                        </select>
                                        <span id="provider_province_error" class="text-sm text-gray-500 w-full pl-1 text-right italic transition-all hidden">*please select a region first</span>
                                    </div>
                                    <div class="flex flex-col w-full gap-1 pb-2">
                                        <label for="provider_city" class="block mb-2 text-gray-600">City:</label>
                                        <select
                                            id="provider_city"
                                            name="provider_city" disabled
                                            class="w-full px-3 py-2 rounded-md focus:outline-none focus:ring-1 focus:ring-blue_cta bg-gray-300"
                                            required
                                        >
                                            <option value="" disabled selected>Select your city</option>
                                        </select>
                                        <span id="provider_city_error" class="text-sm text-gray-500 w-full pl-1 text-right italic transition-all hidden">*please select a province first</span>
                                    </div>
                                </div>

                                <div class="flex flex-col gap-1">
                                    <label for="provider_location" class="block mb-2 text-gray-600">Provider Address Line:</label>
                                    <input
                                        id="provider_location"
                                        name="provider_location"
                                        type="text"
                                        placeholder="Enter Address Line"
                                        class="w-full px-3 py-2 mb-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"
                                        required
                                    />
                                </div>

                                <div class="flex w-full justify-end mt-8 md:mt-4">
                                    <button id="provider_basic_submit" type="button"
                                        class="flex justify-center gap-2 px-6 py-2.5 max-md:w-full lg:min-w-48 bg-blue_cta rounded-lg hover:bg-blue_main text-white transition-all">
                                        <span class="block lg:flex">Proceed</span>
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- PASSWORD FORM -->
                <div class="snap-center w-[100vw] px-[calc(50vw-540px)]">
                    <div class="inline-flex w-full px-6 md:px-12 lg:px-16">
                        <div id="provider-password-form" class="w-full flex-col min-h-[440px] border border-gray_border px-12 py-10 bg-white md:rounded-xl dark:bg-gray-800 gap-4 transition-all">
                            <div class="flex flex-col w-full gap-2">
                                <div class="flex flex-col gap-1 pb-4">
                                    <label for="password" class="block mb-2 text-gray-600">Password:</label>
                                    <div class="flex w-full items-center gap-2 rounded-md border border-gray-500 focus:outline-none focus-within:ring-1 focus-within:ring-blue_cta focus-within:border-blue_cta">
                                        <input
                                            id="password"
                                            name="password"
                                            type="password"
                                            placeholder="Enter your password"
                                            class="w-full px-3 py-2 rounded-md focus:outline-none focus:ring-0 border-0"
                                            required
                                        />
                                        <button type="button" id="show_password" class="flex flex-col h-full justify-center mx-3">
                                            <svg id="eye_icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                              <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                                              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                                <div class="flex flex-col gap-1">
                                    <label for="confirm_password" class="block mb-2 text-gray-600">Confirm Password:</label>
                                    <input
                                        id="confirm_password"
                                        name="confirm_password"
                                        type="password"
                                        placeholder="Enter your password again"
                                        class="w-full px-3 py-2 mb-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"
                                        required
                                    />
                                </div>

                                <div class="flex flex-col md:flex-row w-full gap-3 lg:gap-6 mt-6 justify-between">
                                    <button type="button" id="provider_form_back"
                                        class="flex justify-center gap-2 pl-4 pr-3 md:px-6 py-2.5 w-full md:w-fit lg:min-w-48 rounded-lg border-2 border-blue_cta hover:bg-blue_light text-blue_cta font-medium transition-all">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                          <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75 3 12m0 0 3.75-3.75M3 12h18" />
                                        </svg>
                                        <span class="block lg:flex">Back</span>
                                    </button>

                                    <button type="submit" id="provider_password_submit"
                                        class="flex justify-center gap-2 pl-4 pr-3 md:px-6 py-2.5 w-full md:w-fit lg:min-w-48 bg-blue_cta rounded-lg hover:bg-blue_main text-white transition-all">
                                        <span class="block lg:flex">Finish</span>
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </main>

    <!-- External JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>

    <!-- Custom Modules -->
    <!-- script type="module" defer src="../hooks/createProvider.js"></script --> <!-- This needs changes -->
    <script type="module" defer src="../utils/checkLoginStatus.js"></script>
    <script type="module" defer src="../utils/logout.js"></script>
    <!-- <script type="module" src="../utils/redirectFromProvider.js"></script> -->
    <script type="module" src="../hooks/createProvider.js"></script>

    <!-- Other Utility Scripts -->
    <script src="../utils/toastMessageOnRefresh.js"></script>
    <script src="../utils/switchTabRegistrationForm.js"></script>
    <script type="module" src="../data/usePhilippines.js"></script>
</body>
</html>
