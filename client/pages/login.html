<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="module" src="../utils/redirectToAccount.js"></script> 
   
    <link rel="stylesheet" href="../dist/css/style.css">
    <title>Sign In</title>

    
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen font-poppins">


    <div class="container flex items-center justify-center">
      
        <div class="w-1/2 text-center pr-8">
            <h1 class="text-5xl font-medium text-blue-600 font-poppins"><i class ="font-normal">The</i><span class="font-bold">HealthBook</span></h1>
            <p class="text-2xl font-poppins text-blue-400 mt-2">FOR PROVIDERS</p>
        </div>

        <div class="w-full h-3/4 max-w-lg bg-white p-8 rounded-lg shadow-lg  ">
            <h2 class="text-3xl font-bold mb-4 font-poppins">Sign in</h2>
            <p class="text-base font-medium  text-gray-500 mb-6 font-poppins">Get started with managing your patient records</p>
            <form id="login-form">
             
                <div class="mt-10 mb-7">
                    <label class="block text-gray-700 text-xs font-bold mb-2" for="username">Username</label>
                    <input id="username" type="text" placeholder="Enter username"
                           class="w-full  px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent" />
                </div>

             
                <div class="mb-10">
                    <label class="block text-gray-700 text-xs font-bold mb-2" for="password">Password</label>
                    <input id="password" type="password" placeholder="Enter password"
                           class="w-full px-3 py-2 border rounded-md  focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent" />
                </div>

            
                <div>
                    <button type="submit"
                            class="mb-3 w-full bg-blue-800 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300">
                        Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="../hooks/auth.js"></script> 
    <script src="../utils/toastMessageOnRefresh.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
